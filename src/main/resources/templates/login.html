<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <link href="/css/login.css" rel="stylesheet"/>
</head>
<body>
<!-- Start your project here-->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form action="/user/loginSubmit" method="post" th:object="">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                            <p class="mb-5 pb-lg-2" style="color: #ef052a;" th:text=""></p>
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input th:field="" type="text" id="typeEmailX" class="form-control form-control-lg"/>
                                <label class="form-label" for="typeEmailX">login</label>
                            </div>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input th:field="" type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <button class="btn btn-dark btn-lg btn-block" type="submit">Valider</button>

                        </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
