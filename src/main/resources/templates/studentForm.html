<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Example</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<h1 th:text="${studentBean?.name} ?: '-'"></h1>
<h4 th:text="'les notes de tes amis:'"></h4>
<ol>
    <li th:each="student : ${students}" th:text="${student.name} + ':' + ${student.note}"> </li>
</ol>
</body>
</html>
